<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Test</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="header">
          <nav class="navbar">
            <h1>Startup 3</h1>
            <ul class="links">
              <li>Overview</li>
              <li>Prices</li>
              <li>Blog</li>
              <li>Feedback</li>
              <li><button class="btn btn-primary">Purchase</button></li>
            </ul>
          </nav>
        </header>
        <section class="hero">
          <h1 class="title">Generate Awesome Web pages</h1>
          <div class="titleContent">
            <p>
              The most important part of the Startup is the samples. The samples
              form a set of 25 usable pages you can use as is or you can add new
              blocks.
            </p>
            <button class="btn btn-primary">Learn More</button>
          </div>
          <div class="signUpBox">
            <h1>Sign Up Form</h1>
            <form class="formInput">
              <input type="email" placeholder="Your Email" />
              <input type="password" placeholder="Your password" />
              <div class="terms">
                <input id="service" type="checkbox" />
                <label for="service">I agree to the Terms of service</label>
              </div>
              <button class="btn signBtn">Sign In</button>
              <div class="line">
                <span></span>
                <p>or</p>
                <span></span>
              </div>
              <button class="btn twitBtn">Login via Twitter</button>
              <div class="haveAccount">
                <p>Do you have an Account?</p>
                <a href="#">Sign In</a>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
